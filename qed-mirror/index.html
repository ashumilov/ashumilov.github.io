<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {display: flex; flex-direction: "row"; }
    </style>
    <title>QED Mirror</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div>
        <div class="container">
          shift:
          <input type="text" id="shift" value="0"/>
        </div>
        <div class="container">
          speed:
          <input type="text" id="speed" value="1"/>
        </div>
        <div class="container">
          angle:
          <input type="text" id="angle" value="180"/>
        </div>
        <div id="container">
          <button id="update">Update</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <script type="text/javascript" src="main.js"></script>
    </div>
  </body>
</html>
